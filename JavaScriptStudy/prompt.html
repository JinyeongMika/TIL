<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt</title>
</head>
<body>
<div class="wrap">
  <div class="content_title">이름을 적어주셔서 고마워요!</div>
  <div class="content_value"></div>
</div>
</body>
</html>

<style>
  .wrap {
    margin: 30px auto;
    text-align: center;
    line-height: 1.5;
  }
</style>

<script>
  var name = prompt("이름이 뭐예요?");
  console.log("안녕하세요," + name + "님");

  document.querySelector('.content_value').textContent = "반가워요 " + name + "님";
</script>
